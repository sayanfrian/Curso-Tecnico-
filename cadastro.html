<body>
    <a href="/SPORTLIFE.html"><h1 class="titulo">SPORTLIF3</h1></a>
    <h1>CADASTRO</h1>
    <form>
        <label for="Nome">Nome Completo*</label><br>
        <input type="text" id="Nome Completo*" name="Nome Completo" placeholder="Insira aqui seu nome completo" required><br>
        <label for="CPF">CPF*</label><br>
        <input type="text" id="CPF" name="CPF" placeholder="000.000.000-00" required><br>
        <label for="Data de Nascimento">Data de Nascimento*</label><br>
        <input type="date" id="Data" name="Data de Nascimento" required><br>
        <label for="Telefone celular">Telefone Celular*</label><br>
        <input type="tel" id="Telefone" required placeholder="(00) 0 0000-0000"><br>
        <label for="email">Email*</label><br>
        <input type="email" id="email" placeholder="nome@exemplo.com.br" required><br>
        <label for="senha">Crie sua senha*</label><br>
        <input type="password" id="password" required><br>
        <label for="senha_conf">Confirme sua senha*</label><br>
        <input type="password" id="senha_conf" required><br><br>
        <input type="checkbox" id="termos" required>
        <label for="cadastro_box">Li e estou de acordo com as políticas da empresa e políticas de privacidade.*</label><br><br>
        <input type="button" name="submit" value="Finalizar Cadastro" required>

    </form>
</body>
</html>
